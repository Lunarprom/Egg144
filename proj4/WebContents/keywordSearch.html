<!DOCTYPE html>
<html>
<head>
	<title>Keyword yooooo!</title>
	<meta charset = "UTF-8">
	<link rel="stylesheet" type = "text/css" href = "css/autosuggest.css">
	<script type="text/javascript" src = "javaScript/autoSuggestControl.js"></script>
	<script type="text/javascript" src = "javaScript/suggestionProvider.js"></script>
	<script type="text/javascript">
		window.onload = function() {
			var oTextbox = new autoSuggestionControl(document.getElementById("q"), new StateSuggestions());
		}
		</script>
</head>
<body>
	<div>
		<h1>Keyword Search!</h1>
		<form method = "GET" action ="search">
		<input type="text" name="q" value = "queryText">
		<input type="hidden" name="numResultsToSkip" value="0">
		<input type="hidden" name="numResultsToReturn" value="20">
		<input type="submit" value="search!">
		</form>
	</div>
</body>
</html>
